<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google Login</title>
  </head>
  <body>
    <div id="login-container">
      <div id="left">
        <img src="./google.png" alt="Google Logo" id="logo" />
        <h1>Log in</h1>
        <p>Using your Google Account</p>
      </div>
      <div id="right">
        <input type="email" placeholder="Email or phone number" />
        <p><a href="#">Forgot your email address?</a></p>
        <p>
          This isn't your computer? Use Guest mode to log in privately.
          <a href="#">Learn more about using Guest Mode</a>
        </p>
        <div id="actions">
          <a href="#" id="create-account">Create Account</a>
          <button id="next-button">Next</button>
        </div>
      </div>
    </div>
  </body>
</html>
